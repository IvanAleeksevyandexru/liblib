<div class="popup-wrapper"
     [ngClass]="{
       left: 'left',
       above: 'above'
     }[imagesPosition]">
  <div class="popup" [style.max-width.px]="maxWidth">
    <a class="close" *ngIf="closeButton" (click)="onCancel()"></a>
    <h4 class="title {{imagesPosition === 'above' ? 'title-h4 mt-20 mt-md-0' : 'title-h2'}} mb-24"
        [innerHTML]="title | appTranslate"></h4>
    <div class="flex-container-md align-items-center-md mb-24" [ngClass]="{'flex-column-md': imagesPosition === 'above'}">
      <div *ngIf="image" class="icon mb-24" [ngClass]="{'mb-md-0': imagesPosition !== 'above'}">
        <img [src]="image" alt="">
      </div>
      <div class="description" [class.reduce-width]="image">
        <p *ngIf="subtitle" class="text-plain black" [class.mb-16]="description" [innerHTML]="subtitle | appTranslate"></p>
        <p *ngIf="description" class="text-plain" [innerHTML]="description | appTranslate: {value: value}"></p>
      </div>
    </div>
    <div class="mb-32 mb-lg-40 mt-20" *ngIf="checkboxConfirm">
      <lib-checkbox
        [checked]="isChecked"
        (change)="onConfirmChange()"
        labelText="Подтверждаю, что не подавал согласия на зачисление или оригинал аттестата в другие конкурсные группы"
      ></lib-checkbox>
    </div>
    <div [class.buttons-between]="spaceButtonsBetween" class="controls">
      <div *ngFor="let button of buttons" class="button-wrapper">
        <a
          *ngIf="button.type === 'anchor'"
          (click)="button.handler()"
        >{{button.title | appTranslate}}</a>
        <lib-button
          *ngIf="button.type !== 'anchor'"
          [disabled]="button.disabled"
          color="{{button.color}}"
          size="md"
          (click)="button.handler()"
        >{{button.title | appTranslate}}</lib-button>
      </div>
    </div>
  </div>
</div>
