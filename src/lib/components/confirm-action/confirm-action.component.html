<div class="popup-wrapper">
  <div class="popup" [style.max-width.px]="maxWidth">
    <a class="close" (click)="onCancel()"></a>
    <h4 class="title title-h2 mb-32" [innerHTML]="title | appTranslate"></h4>
    <div class="flex-container-md align-items-center-md mb-32 mb-lg-40">
      <div *ngIf="image" class="icon mb-24 mb-md-0">
        <img [src]="image" alt="">
      </div>
      <div class="description" [class.reduce-width]="image">
        <p *ngIf="subtitle" class="text-plain black" [class.mb-16]="description" [innerHTML]="subtitle | appTranslate"></p>
        <p *ngIf="description" class="text-plain" [innerHTML]="description | appTranslate: {value: value}"></p>
      </div>
    </div>
    <div class="controls">
      <div *ngFor="let button of buttons" class="button-wrapper">
        <lib-button color="{{button.color}}" size="md" (click)="button.handler()">{{button.title | appTranslate}}</lib-button>
      </div>
    </div>
  </div>
</div>
