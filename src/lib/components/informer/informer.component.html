<div class="informer-main flex-container justify-center mini" (click)="redirectAndSendYaMetric()">
  <div *ngIf="statusInformer === 'load'" class="loader">
    <lib-throbber-hexagon [size]="'medium big-lg'"></lib-throbber-hexagon>
  </div>

  <div *ngIf="['error', 'no_debt', 'al10', 'no_rights'].includes(statusInformer)"
       class="without-debt flex-container flex-column flex-row-md align-items-center flex-column-lg">
    <div class="informer-top-wrap {{statusInformer}}">
      <div class="icon-no-debt flex-0 mr-24 {{dataInformer.icon}}"></div>
      <div class="title-h5">
        {{dataInformer.title | libTranslate}}
      </div>
    </div>
    <div class="informer-bottom-wrap">
      <div class="link blue text-plain">Подробнее</div>
    </div>
  </div>


  <ng-container *ngIf="statusInformer === 'debt'">
    <div class="mb-12 block-informer-wrap" *ngIf="hintText">
      <a class="block-informer-hint flex-container align-items-center" href="{{linkHint}}">
        <div class="informer-hint-icon"></div>
        <div class="informer-hint-text" [innerHTML]="hintText"></div>
      </a>
    </div>
  </ng-container>


  <div *ngIf="statusInformer === 'debt'"
       class="debt flex-container flex-column flex-row-md justify-between-md align-items-center lex-column-lg">
    <div class="docs mb-16 mb-md-0 text-plain bold text-center text-left-md mb-8 mb-lg-8 text-center-lg">
      {{'INFORMER.DEBT.TO_PAY' | libTranslate }} {{dataInformer.docs}}
    </div>
    <div class="prices text-center">
      <div class="text-right-md inline-md text-center-lg">
        <div class="price-discount bold text-nowrap">
          {{dataInformer.priceDiscount | toMoney}} <span class="normal">₽</span>
        </div>
        <div *ngIf="dataInformer.price" class="price text-plain light-gray line-through mt-lg">
          {{dataInformer.price | toMoney}}&nbsp;₽
        </div>
      </div>
    </div>
    <div class="btn flex-0 mt-sm-8 mt-md-0 mt-lg-8 mt-lg-24">
      <lib-button [size]="'md'" [width]="'wide'" (click)="redirectAndSendYaMetric()">
        {{dataInformer.button | libTranslate}}
      </lib-button>
    </div>
  </div>
</div>
