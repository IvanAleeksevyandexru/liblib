<div *ngIf="roleChangeAvailable" [class.authorized]="user.authorized" class="roles-list">
  <div class="user-role text-plain flex-container align-items-center justify-between"
       [class.opened]="showRolesList"
       (click)="openRolesList()">
      <div class="flex-1 user-role-inner">
        {{'HEADER.CATALOG.SERVICES' | libTranslate}}
        <span class="link-plain user-role-inner" [ngClass]="{'link-plain': !showRolesList}">
          {{'HEADER.CATALOG.FOR' | libTranslate}} {{getRoleName(activeRoleCode)}}
        </span>
      </div>
      <div class="toggle-role-icon user-role-inner"></div>
  </div>
  <div class="list" *ngIf="showRolesList" [ngClass]="{'mt-8': showRolesList}">
    <div *ngFor="let role of userRoles; let first = first" class="list-item-wrap">
      <a class="list-item link-plain"
         *ngIf="role.code !== activeRoleCode"
         (click)="updateRole(role.code)"
         [href]="role.url">
            {{role.name}}
      </a>
    </div>
  </div>
</div>
