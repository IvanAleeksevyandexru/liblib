<a
  *ngIf="!questionMode"
  class="link-plain"
  [class.caption]="!arrowHidden"
  [class.large]="large"
  [class.closed]="hidden"
  (click)="toggleHidden()"
>{{caption}}</a>
<div [class.question]="questionMode" [class.closed]="!hidden" (click)="toggleHidden()"></div>
<div class="content" [ngClass]="{
    'hidden-content': hidden,
    'no-offset': offset,
    'mt-16': !beautiful,
    'beautiful mt-4 text-plain': beautiful
  }">
  <div *ngIf="closable" class="close" (click)="toggleHidden()"></div>
  <ng-content></ng-content>
</div>
