<div class="informer-main flex-container justify-center" (click)="redirectAndSendYaMetric()">
  <div *ngIf="statusInformer === 'load'" class="loader">
    <lib-throbber-hexagon [size]="'medium big-lg'"></lib-throbber-hexagon>
  </div>
  <div *ngIf="['error', 'no-debt', 'al10'].includes(statusInformer)"
       class="without-debt flex-container flex-column flex-row-md flex-column-lg align-items-center">
    <div class="icon-no-debt flex-0 {{dataInformer.icon | libTranslate}}"></div>
    <div class="title-no-debt mt-16 mt-md-0 mt-lg-16 title-h4 text-center text-left-md text-center-lg">{{dataInformer.title | libTranslate}}</div>
    <div class="btn flex-0 mt-16 mt-md-0 mt-lg-24">
      <lib-button [color]="'white'" [size]="'md'" [width]="'wide'" (click)="redirectAndSendYaMetric()">
        {{dataInformer.button | libTranslate}}
      </lib-button>
    </div>
  </div>
  <div *ngIf="statusInformer === 'debt'"
       class="debt flex-container flex-column flex-row-md show-lg align-items-center">
    <div class="docs mb-16 mb-md-0 mb-lg-24 flex-1 title-h5 text-center text-left-md text-center-lg">
      {{'INFORMER_MAIN.DEBT.TO_PAY' | libTranslate }} {{dataInformer.docs}}
    </div>
    <div class="text-center text-right-md text-center-lg">
      <div class="price-discount title-h2 red">
        {{dataInformer.priceDiscount | toMoney}}&nbsp;₽
      </div>
      <div *ngIf="dataInformer.price" class="price small-text light-gray line-through mt-lg-4">
        {{dataInformer.price | toMoney}}&nbsp;₽
      </div>
    </div>
    <div class="btn flex-0 mt-16 mt-md-0 mt-lg-24">
      <lib-button [size]="'md'" [width]="'wide'" (click)="redirectAndSendYaMetric()">
        {{dataInformer.button | libTranslate}}
      </lib-button>
    </div>
  </div>
</div>
