<div class="language-container">
  <div class="selected-item title-h6" [ngClass]="{'blue': !showList}" (click)="toggleList()">
    {{'LANG.FULL.' + activeItem | libTranslate}}
  </div>
  <div class="language-view-wrapper" [ngClass]="{'hide': !showList}">
    <div class="links">
      <ng-container *ngFor="let lang of languages">
        <div *ngIf="lang !== activeItem"
             class="item link-plain"
             (click)="selectLang(lang)">
          {{'LANG.FULL.' + lang | libTranslate}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
