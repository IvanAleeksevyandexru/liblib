<div [class]="'plain-input' + (contextClass ? ' ' + contextClass : '')" [ngClass]="{multiline: multiline, invalid: invalidDisplayed, focused: focused, disabled: disabled}">
  <input #input *ngIf="!multiline"
         [attr.name]="name"
         [attr.type]="type || 'text'"
         [attr.tabIndex]="tabIndex"
         [attr.id]="id ? id : null"
         [attr.minlength]="minlength"
         [attr.maxlength]="maxlength"
         [attr.placeholder]="placeholder"
         [attr.autocomplete]="autocomplete === undefined ? null : autocomplete"
         [value]="value"
         [disabled]="disabled"
         [readOnly]="readOnly"
         class="text-input"
         [class.invalid]="invalidDisplayed"
         [class.focused]="focused"
         [class.clearable]="clearable"
         [class.uppercase]="uppercase"
         (change)="handleChange($event)"
         (input)="handleInput($event)"
         (blur)="notifyFocusEvent($event)"
         (focus)="notifyFocusEvent($event)"
         (keyup.enter)="forceChange()"/>
  <textarea #input *ngIf="multiline"
        [attr.name]="name"
        [attr.id]="id ? id : null"
        [attr.tabIndex]="tabIndex"
        [attr.maxlength]="maxlength"
        [attr.placeholder]="placeholder"
        [disabled]="disabled"
        [readOnly]="readOnly"
        class="text-input"
        [class.invalid]="invalidDisplayed"
        [class.focused]="focused"
        [class.clearable]="clearable"
        [class.uppercase]="uppercase"
        (change)="handleChange($event)"
        (input)="handleInput($event)"
        (blur)="notifyFocusEvent($event)"
        (focus)="notifyFocusEvent($event)"
  >{{value}}</textarea>
  <div *ngIf="clearable && !disabled && value" (click)="clearValue($event)" class="clear-button"></div>
</div>
