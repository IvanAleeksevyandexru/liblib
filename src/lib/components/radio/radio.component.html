<label class="radio" [for]="radioId">
  <input class="radio-input"
         type="radio"
         [checked]="checked"
         [disabled]="disabled"
         [ngClass]="{'disabled': disabled}"
         (change)="onSelected($event.target.checked)"
         [id]="radioId"
         [name]="name"
         [attr.value]="value"
         [attr.labelText]="labelText || null"
         [attr.description]="description"
         [attr.errorMessage]="errorMessage"
         [required]="required"
         [attr.tabIndex]="disabled ? -1 : 0">
  <span class="radio-button"></span>
  <div class="label-wrap">
    <span class="labelText">{{labelText}}</span>
    <div *ngIf="description || errorMessage" class="radio-description">
      <div *ngIf="!errorMessage" class="description">{{description}}</div>
      <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    </div></div>

</label>
