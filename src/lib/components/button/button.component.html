<ng-template #content>
  <ng-content></ng-content>
</ng-template>
<ng-container *ngIf="type === 'button'">
  <button
    [disabled]="disabled"
    class="{{size}} {{color}} {{width}} {{height}} {{type}} font-{{fontSize}}"
    [ngClass]="{disabled: disabled, active: active}"
    tabindex="{{disabled ? -1 : 0}}"
    (click)="onClick($event)">
    <ng-container *ngIf="!showLoader">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </ng-container>
    <lib-loader [color]="color" *ngIf="showLoader"></lib-loader>
  </button>
</ng-container>
<ng-container *ngIf="type === 'anchor'">
  <ng-container *ngIf="link !== ''; else internal">
    <a
      class="{{size}} {{color}} {{width}} {{height}} {{type}}"
      [ngClass]="{disabled: disabled, active: active}"
      tabindex="{{disabled ? -1 : 0}}"
      target="{{target}}"
      href="{{link}}">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </a>
  </ng-container>
  <ng-template #internal>
    <a
      class="{{size}} {{color}} {{width}} {{height}} {{type}}"
      tabindex="{{disabled ? -1 : 0}}"
      [ngClass]="{disabled: disabled, active: active}"
      [routerLink]="internalLink">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </a>
  </ng-template>
</ng-container>
<ng-container *ngIf="type === 'search'">
  <button
    class="{{size}} {{width}} {{type}}"
    [ngClass]="{disabled: disabled, active: active}"
    (click)="onClick($event)"><span class="icon"></span></button>
</ng-container>
