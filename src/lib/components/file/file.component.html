<div class="file-wrapper">
  <div class="flex-container align-items-center overflow-container">
    <div class="flex-1">
      <div class="flex-container align-items-center">
        <div class="flex-0">
          <lib-file-extension-icon [extension]="file.typeOfFile"></lib-file-extension-icon>
        </div>
        <div class="name text-plain ml-12">
          {{file.text}}
        </div>
        <div class=" flex-0 weight text-plain gray hide-sm show-lg ml-lg-8">
          <span class="mr-8">|</span>{{file.weight}}
        </div>
      </div>
    </div>
    <div class="flex-0 ml-24">
      Скачать
    </div>
  </div>

</div>
