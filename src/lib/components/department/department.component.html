<div class="support-department">
  <a *ngIf="orgCode && orgHref" [href]="orgHref">
    <img class="logo" [src]="image" [alt]="orgName"/>
  </a>
  <div *ngIf="orgCode && !orgHref">
    <img [src]="image" [alt]="orgName"/>
  </div>
  <div class="department-title mt-8">
    <h6 class="title-h6 mb-4">{{'SERVICE_BY_DEPARTMENT' | libTranslate}}</h6>
    <a *ngIf="orgHref" [href]="orgHref" class="text-plain">{{orgName}}</a>
    <div *ngIf="!orgHref" class="text-plain">{{orgName}}</div>
  </div>
</div>
