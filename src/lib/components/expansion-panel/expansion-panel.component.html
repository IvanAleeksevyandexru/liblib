<div class="panel-container" [ngClass]="[type, opened ? 'opened' : '', customClass || '']">
  <a class="panel-header" (click)="onClick($event)" href="#" role="tab">
    <div class="panel-title">
      <span *ngIf="title"
            [ngClass]="[['accordion', 'light'].includes(type) ? 'title-h4' : '']">{{title}}</span>
      <ng-content select="lib-expansion-panel-header"></ng-content>
    </div>
    <div class="panel-arrow"></div>
  </a>
  <div *ngIf="opened" class="panel-body" role="tabpanel">
    <ng-content></ng-content>
  </div>
</div>
