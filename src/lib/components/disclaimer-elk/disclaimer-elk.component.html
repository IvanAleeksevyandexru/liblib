<section class="disclaimer"
         [ngClass]="{ 'shadow': noBorder && !noShadow, 'with-line-view': horizontalLine }"
         [style.border]="noBorder ? 'none' : '2px solid ' + color">
  <div *ngIf="title" [ngClass]="{'mb-8' : !onlyTitle}"
       class="flex-container">
    <div class="line mt-8 mr-8" [style.backgroundColor]="color"></div>
    <h4 class="title bold" [innerHTML]="title"></h4>
  </div>
  <p *ngIf="text; else content" class="text" [innerHTML]="text"></p>
  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
</section>
