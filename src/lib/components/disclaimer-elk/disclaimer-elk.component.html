<section class="disclaimer {{style}}" [ngClass]="{'shadow': noBorder}"
         [style.borderLeft]="!noBorder ? '4px solid ' + color : 'none'">
  <div class="flex-container align-items-center mb-8">
    <div *ngIf="horizontalLine" class="line mr-8" [style.backgroundColor]="color"></div>
    <h4 *ngIf="title" class="title" [innerHTML]="title"></h4>
  </div>
  <p *ngIf="text; else content" class="text-help gray mb-0" [innerHTML]="text"></p>
  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
</section>
