<section class="disclaimer" [ngStyle]="{borderColor: color}">
  <h4 *ngIf="title" class="title small-text bold mb-8" [innerHTML]="title"></h4>
  <p *ngIf="text; else content" class="small-text mb-0" [innerHTML]="text"></p>
  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
</section>
