<div *ngIf="catalog" [class.catalog-mob]="mobile">
  <div class="scroll-container">
    <perfect-scrollbar>
      <a [class.side-active]="item.sideActive"
         (click)="openTab($event, item)"
         href
         class="catalog-link-item flex-container"
         *ngFor="let item of catalog">
        <div class="catalog-link-info flex-container align-items-center">
          <div>
            <img [src]="item.ico" alt="{{item.title}}">
          </div>
          <div class="catalog-link">
            {{item.title}}
          </div>
        </div>
      </a>
    </perfect-scrollbar>
  </div>
</div>
