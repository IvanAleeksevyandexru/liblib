<div [class.catalog-mob]="mobile" class="container">
  <div class="grid-row">
    <div class="col-3 col-md-6 col-lg-12">
      <div class="flex-container-lg catalog-link-wrap justify-between">
        <a href class="catalog-link-item" *ngFor="let item of catalog">
          <div class="catalog-link-info">
            <div>
              <img [src]="item.ico" alt="{{item.title}}">
            </div>
            <div class="catalog-link mt-lg-8">
              {{item.title}}
            </div>
          </div>
          <div class="catalog-link-arrow"></div>
        </a>
      </div>
    </div>
  </div>
</div>
