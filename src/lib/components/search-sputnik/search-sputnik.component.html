<div class="flex-container align-items-center search-container {{contextClass}}" [ngClass]="{'show-field' : showField}">
  <div *ngIf="showField" #searchBox class="search-input">
    <lib-lookup #lookup class="search"
                [placeholder]="placeholder"
                [itemsProvider]="searchProvider"
                [queryMinSymbolsCount]="3"
                [(ngModel)]="searchItem"
                clearInconsistent="ignore"
                [showMagnifyingGlass]="true"
                [clearable]="false"
                [converter]="converter"
                (changed)="onSearch()"
                ngDefaultControl>
    </lib-lookup>
    <div class="close-search-popup"></div>
  </div>

  <div *ngIf="hideToIcon"
       (click)="toggleField()"
       [ngClass]="[showField ? 'close-icon' : 'search-icon']"></div>
</div>
