<div class="catalog-menu-icon"
     [class.show]="showMenu"
     [class.not-authorized]="!loadService.user.authorized"
     (click)="onMenuClick(!!catalog?.length)"></div>
<div [class.show]="showMenu" class="catalog-menu">
  <div class="catalog-menu-content">
    <div class="catalog-menu-header">
      <div>
        <lib-location-select skinTheme="black"></lib-location-select>
      </div>
    </div>
    <div class="flex-1" *ngIf="catalog?.length" [class.hide]="!showMenu">
      <lib-menu-catalog-links
        (catalogLinkClick)="catalogLinkClick($event)"
        [mobile]="true">
      </lib-menu-catalog-links>
    </div>
    <div class="catalog-help">
      <a class="catalog-help-link" href>Помощь и поддержка</a>
    </div>
  </div>
</div>
<div class="sub-catalog" [class.show]="showSubCatalog">
  wewewe
</div>
<div class="content-overlay" [class.show]="showMenu"></div>
<div (click)="onClose()" [ngClass]="{show: showMenu, 'show-with-sub': showSubCatalog}" class="close"></div>
