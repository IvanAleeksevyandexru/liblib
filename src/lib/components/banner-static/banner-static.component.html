<div class="banner-container"
     [ngClass]="[
       mnemonic || '',
       templateType || '',
       closed ? 'hidden' : '',
       noBorder ? 'no-border' : '',
       noBorderRadius ? 'no-border-radius' : '',
       noPadding ? 'no-padding' : '',
       closeDisplay ? 'closable' : ''
     ]"
     [style.height.px]="fixedHeight ? fixedHeight : ''"
     [style.backgroundColor]="backgroundColor ? backgroundColor : ''"
     [ngStyle]="backgroundImage ? {'background': backgroundImage} : {}"
     [style.borderColor]="borderColor && !noBorder ? borderColor : ''">
  <div [ngClass]="{'container' : needContainer}">
    <div class="banner-inner-container" [style.padding]="innerPadding" [ngClass]="{'place-for-cross': closeDisplay}">
      <div (click)="onBannerClick()" class="banner-content" [innerHTML]="content | safeHtml"></div>
      <div *ngIf="closeDisplay" class="close-banner" [class.top]="closePosition === 'top'" (click)="closeBanner()"></div>
    </div>
  </div>
</div>
