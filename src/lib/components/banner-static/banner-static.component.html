<div class="banner-container"
     [ngClass]="[
       mnemonic || '',
       closed ? 'hidden' : '',
       noBorder ? 'no-border' : '',
       noBorderRadius ? 'no-border-radius' : '',
       noPadding ? 'no-padding' : '',
       closeDisplay ? 'closable' : ''
     ]"
     [style.height.px]="fixedHeight ? fixedHeight : ''"
     [style.backgroundColor]="backgroundColor ? backgroundColor : ''"
     [ngStyle]="backgroundImage ? {'background': backgroundImage} : {}">
  <div [ngClass]="{'container' : needContainer}">
    <div class="banner-inner-container">
      <div (click)="onBannerClick()" class="banner-content" [innerHTML]="content | safeHtml"></div>
      <div *ngIf="closeDisplay" class="close-banner" (click)="closeBanner()"></div>
    </div>
  </div>
</div>
