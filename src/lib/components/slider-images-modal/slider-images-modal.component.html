<div class="popup-wrapper">
  <div class="popup">
    <a class="close" (click)="onCancel($event)"></a>
    <div class="pay-popup-images" *ngIf="images">
      <lib-image-slider
        [images]="images"
        [limit]="1"
        [slidesWidth]="imageWidth"
        [slidesHeight]="imageHeight"
        [showByIndex]="imageIndex"
        [showTitle]="true"></lib-image-slider>
    </div>
  </div>
</div>
