<div #searchBox class="popup-content-box overlay">
  <div class="container">
    <div class="search-box">
      <div class="search-input">
        <lib-lookup #lookup class="search"
                [itemsProvider]="searchProvider"
                [queryMinSymbolsCount]="3"
                [(ngModel)]="searchItem"
                clearInconsistent="ignore"
                [showMagnifyingGlass]="false"
                [clearable]="true"
                [formatter]="formatter"
                [converter]="converter"
                (changed)="onSearch()"
                ngDefaultControl>
        </lib-lookup>
      </div>
      <div class="button-base button-search" (click)="onSearch()"></div>
      <div class="close-search-popup" (click)="onCancel()"></div>
    </div>
  </div>
</div>
