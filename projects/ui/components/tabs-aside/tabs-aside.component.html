<aside *ngIf="innerTabs?.visible !== false"
       class="nav"
       [ngClass]="{'opened': expanded}"
       [class.hide-for-mobile]="hideForMobile(innerTabs?.tabs)"
       libClickOutside
       (clickOutside)="expanded = false">
  <div class="overview" (click)="toggle()">
    <div class="toggle-button">
    </div>
    <span class="overview-text text-plain" *ngIf="activeTab">
      <span class="overview-text-inner" *ngIf="translation === Translation.NONE">{{activeTab.name}}</span>
    	<span class="overview-text-inner" *ngIf="translation === Translation.APP">{{activeTab.name | appTranslate}}</span>
    	<span class="overview-text-inner" *ngIf="translation === Translation.LIB">{{activeTab.name | libTranslate}}</span>
      <lib-counter class="counter" [counter]="activeTab.counter"></lib-counter>
    </span>
  </div>
  <ul class="tabs-box">
    <ng-container *ngFor="let tab of innerTabs?.tabs">
      <li class="tab-wrapper"
          [ngClass]="{hidden: tab.hidden, disabled: tab.disabled, active: tab.active,
                      'break-before': tab.break === 'before',
                      'break-after': tab.break === 'after',
                      'hide show-lg': activeTab === tab}"
          (click)="select(tab);">
        <a class="tab link-plain">
          <span class="tab-inner" *ngIf="translation === Translation.NONE">{{tab.name}}</span>
          <span class="tab-inner" *ngIf="translation === Translation.APP">{{tab.name | appTranslate}}</span>
          <span class="tab-inner" *ngIf="translation === Translation.LIB">{{tab.name | libTranslate}}</span>
          <lib-counter class="counter" [counter]="tab.counter"></lib-counter>
        </a>
      </li>
    </ng-container>
  </ul>
</aside>
