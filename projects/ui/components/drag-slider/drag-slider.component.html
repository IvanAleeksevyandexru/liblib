<div class="slides-container">
  <div #slidesContainer class="slides-wrapper flex-0-lg">
    <div #slideBlock class="slide-block" [ngStyle]="{'left.px': offset}">
      <div class="slide"
           *ngFor="let item of cycleList; let i = index; let isFirst = first; let isLast = last;"
           [ngClass]="[activeSlide === item ? 'active' : '']">
        <ng-container *ngTemplateOutlet="contentTemplate; context: { item: item, index: i }"></ng-container>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showBullets && list?.length > 1"
     [ngClass]="[bulletSettings]">
  <div class="bullets-container flex-container">
    <div *ngFor="let item of list; let i = index;"
         [ngClass]="{active : item === activeSlide}"
         (click)="scrollToSlide(item, i)"
         class="bullet-wrapper">
      <div class="bullet"></div>
    </div>
  </div>
</div>
