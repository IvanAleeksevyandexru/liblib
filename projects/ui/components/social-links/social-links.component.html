<div class="social-wrapper">
  <div class="flex-container">
    <a class="social-link" href="{{config.socialNetworks.vk}}" target="_blank">
      <img class="unhover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/vk-gray.svg'">
      <img class="hover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/vk-blue.svg'">
    </a>
    <a class="social-link" href="{{config.socialNetworks.ok}}" target="_blank">
      <img class="unhover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/ok-gray.svg'">
      <img class="hover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/ok-orange.svg'">
    </a>
    <a class="social-link" href="{{config.socialNetworks.fb}}" target="_blank">
      <img class="unhover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/facebook-gray.svg'">
      <img class="hover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/facebook-blue.svg'">
    </a>
    <a class="social-link" href="{{config.socialNetworks.youtube}}" target="_blank">
      <img class="unhover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/youtube-gray.svg'">
      <img class="hover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/youtube-colour.svg'">
    </a>
    <a class="social-link" href="{{config.socialNetworks.tg}}" target="_blank">
      <img class="unhover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/telegram-gray.svg'">
      <img class="hover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/telegram-blue.svg'">
    </a>
  </div>

    <a class="social-link" href="{{config.socialNetworks.twitter}}" target="_blank">
      <img class="unhover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/twitter-gray.svg'">
      <img class="hover" [src]="config.staticDomainLibAssetsPath + 'svg/social-icons/twitter-blue.svg'">
    </a>
  </div>-->
</div>
