<a *ngIf="view === 'link' || view === 'custom'" class="back-button link-plain" (click)="goBack($event)">{{'BACK' | libTranslate}}</a>
<lib-button *ngIf="view === 'button' || view === 'custom-button'" size="md" color="white" (click)="goBack($event)">
  <span class="back-button">{{'BACK' | libTranslate}}</span>
</lib-button>
