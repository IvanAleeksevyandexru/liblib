<div class="file-wrapper">
  <div class="flex-container align-items-center overflow">
    <div class="flex-1 texts">
      <div class="flex-container align-items-center" [ngClass]="{'all-block-click': allBlockClick}" (click)="onClick(file.actions)">
        <div class="flex-0">
          <lib-file-extension-icon [extension]="file.typeOfFile"></lib-file-extension-icon>
        </div>
        <div class="name text-plain ml-12">
          {{file.text}}
        </div>
        <div class="flex-0 weight text-plain gray hide show-lg ml-lg-8">
          <span class="mr-8">|</span>{{file.weight}}
        </div>
      </div>
    </div>
    <div *ngIf="file.actions?.length" class="actions">
      <div class="ml-20">
        <lib-actions-menu
          [position]="'relative'"
          [countOutside]="countOutside"
          [closable]="true"
          [actions]="file.actions">
        </lib-actions-menu>
      </div>
    </div>
  </div>
</div>
