<div class="tabs-container"
     [ngClass]="[styleView, showTabs ? 'opened' : '']"
     [style.backgroundColor]="'#' + backgroundColor">
  <perfect-scrollbar [config]="scrollConfig">
    <div class="tabs-box flex-container justify-start" [style.width]="tabsBoxWidth">
      <ng-container *ngFor="let tab of tabs">
        <div *ngIf="!tab.hidden && !(showTabs && activeTab.id === tab.id)"
            class="tab-wrapper flex-0"
            [ngClass]="{'active': activeTab.id === tab.id}"
            (click)="onTabClick($event, tab)">
          <span class="tab-item text-plain">
            <span *ngIf="translation === Translation.NONE">{{tab.name}}</span>
            <span *ngIf="translation === Translation.APP">{{tab.name | appTranslate}}</span>
            <span *ngIf="translation === Translation.LIB">{{tab.name | libTranslate}}</span>
            <lib-counter *ngIf="tab.counter" class="counter" [counter]="tab.counter"></lib-counter>
          </span>
        </div>
      </ng-container>
    </div>
  </perfect-scrollbar>
</div>
