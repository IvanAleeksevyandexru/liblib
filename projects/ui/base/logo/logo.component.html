<div class="logo-wrapper">
  <ng-container *ngIf="viewType === 'PORTAL'; else otherViewType">
    <a href="{{logoHref}}" (click)="clickHandler($event, logoHref)" class="logo" [style.width.px]="width">Главная</a>
  </ng-container>
  <ng-template #otherViewType>
    <a href="{{url}}" (click)="clickHandler($event, url)" class="logo" [style.width.px]="width">Главная</a>
  </ng-template>
</div>
